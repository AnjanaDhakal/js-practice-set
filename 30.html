<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <label>Enter a String</label>
      <input type="text" id="str" /><br />
      <input type="button" value="Click Me" onclick="result()" />
    </form>
    <div id="result"></div>
    <script>
      function result() {
        str1 = document.getElementById("str").value;
        str2 = str1.substring(4);
        if ( str2 == "string") {
          document.getElementById("result").innerHTML = str1.substring(0,4);
        } else {
          document.getElementById("result").innerHTML = str1;
        }
      }
    </script>
  </body>
</html>
