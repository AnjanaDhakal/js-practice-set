<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <form>
        <label>1st Number</label>
        <input type="number" id="num1" /><br/>
        <label>2nd Number</label>
        <input type="number" id="num2" />
        <input type="button" onclick="result()" value="Click me" />
      </form>
    </div>
    <div id="result"></div>
    <script>
      function result() {
        n1 = document.getElementById("num1").value;
        n2 = document.getElementById("num2").value;
        if (40 <= n1 <= 60 && 40 <= n2 <= 60 ) {
          if (n1 > n2) {
            document.getElementById("result").innerHTML = n1 +'biggest';
          }
          else{
          document.getElementById("result").innerHTML = n2 +'biggest';
        } 
        } else {
          document.getElementById("result").innerHTML = "equal";
        }
      }
    </script>
  </body>
</html>
