<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Remove Character</title>
  </head>
  <body>
    <form>
      <label>Enter any String value</label>
      <input type="text" id="string" /><br />
      <input type="button" value="Click Me" onclick="result()" />
    </form>
    <div id="result"></div>
    <script>
      function result() {
        const a = document.getElementById("string").value;
        const pos = 2;
        const b = a.substring(0, pos) + a.substring(pos + 1);
        document.getElementById("result").innerHTML = b;
      }
    </script>
  </body>
</html>
