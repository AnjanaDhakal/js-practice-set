<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>date</title>
  </head>
  <body>
    <div>
     <h1 id="day"></h1>
    </div>

    <script>
      for (let year = 2014; year <= 2050; year++) { // added let keyword to declare year as a block-scoped variable
        const day = new Date(year, 0, 1);
        if (day.getDay() === 0) { // fixed the condition to check if the day is Sunday (0)
          document.getElementById("day").innerHTML = "January 1st, " + year + " is a Sunday";
          break; // added a break statement to stop the loop after finding the first Sunday
        }
      }
    </script>
  </body>
</html>
