<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>change the given string into new</title>
  </head>
  <body>
    <form>
      <label>Enter any String value</label>
      <input type="text" id="string" /><br />
      <input type="button" value="Click Me" onclick="result()" />
    </form>
    <div id="result"></div>
    <script>
      function result() {
        const a = document.getElementById("string").value;
        str = a.charAt(0) + a + a.charAt(0);
        document.getElementById("result").innerHTML = str;
      }
    </script>
  </body>
</html>
