<body>
  
        <form>
            <label>1st Number</label>
            <input type="number" id="num1">
            <label>2nd Number</label>
            <input type="number" id="num2">
            <input type="button"  onclick="result()" value="Click Me">
           </form>

    <div id="result"></div>
    <script>
        function result(){
       const n1= document.getElementById("num1").value
      const  n2= document.getElementById("num2").value
        if((n1 >= 40 && n1 <= 60 && n2 >= 40 && n2 <= 60) 
      || 
      (n1 >= 70 && n1 <= 100 && n2 >= 70 && n2 <= 100)){
            document.getElementById("result").innerHTML = "hhhh";
        }
        else{
            document.getElementById("result").innerHTML = n2;
        }
    }
    </script>
