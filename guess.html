<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>guess number</title>
</head>
<body>
<div>
<h1 id="gnum"></h1>
</div>
    <script>
    const num = Math.ceil(Math.random()*10)
    console.log(num)
   const a = prompt("enter the number from 1 to 10")
   if(num==a){
    document.getElementById("gnum").innerHTML = "matched"
   }else{
    document.getElementById("gnum").innerHTML = "notmatched"
   }
 
    </script>
</body>
</html>
