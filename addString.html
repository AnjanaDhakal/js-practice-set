<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>add and remove string</title>
</head>
<body>
<form>
    <label>Enter any String value</label>
    <input type="text" id="string"><br>
    <input type="button" value="Click Me"onclick="result()">
</form>
<div id="result"></div>
<script>
function result(){
    const a = document.getElementById("string").value;
    if(a.substring(0, 2) === 'Py'){
        document.getElementById("result").innerHTML = a;
    }
    else{
        document.getElementById("result").innerHTML = 'Py'+a;
    }
}
</script>
</body>
</html>
