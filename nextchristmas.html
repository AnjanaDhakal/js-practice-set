<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Next Christmas</title>
  </head>
  <body>
    <div>
      <p id="christmas"></p>
    </div>
    <script>
      const TDay = new Date().getTime();
      const ToDate = new Date("Dec 25,2023 ").getTime();
      const diff = ToDate - TDay;
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hrs = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const min = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const sec = Math.floor((diff % (1000 * 60)) / 1000);

      const timer =  days + "days " + hrs + "hrs " + min + "min " + sec + "sec "+ " is remening for next Christmas";
      document.getElementById("christmas").innerHTML = timer;
    </script>
  </body>
</html>
