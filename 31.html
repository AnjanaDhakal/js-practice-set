<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label>1st Number</label>
        <input type="number" id="n1" /><br />
        <label>2nd Number</label>
        <input type="number" id="n2" /><br />
        <label>3rd Number</label>
        <input type="number" id="n3" /><br />
        <input type="button" onclick="result()" value="Click Me" />
      </form>
        <div id="result"></div>
        <script>
            function result(){
              var num1 = document.getElementById("n1").value;
              var num2 = document.getElementById("n2").value;
             var  num3 = document.getElementById("n3").value;
              if(num1>num2 && num1>num3){
                document.getElementById("result").innerHTML= "Greatest no is "+num1
              }
              else if(num2>num3 && num2>num1){
                document.getElementById("result").innerHTML=  "Greatest no is "+num2
              }
              else{
                document.getElementById("result").innerHTML=  "Greatest no is "+num3
              }
            }
        </script>
</body>
</html>
