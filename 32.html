<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <label>1st Number</label>
      <input type="number" id="n1" /><br />
      <label>2nd Number</label>
      <input type="number" id="n2" /><br />
      <input type="button" onclick="result()" value="Click Me" />
    </form>
    <div id="result"></div>
    <script>
      function result() {
        const num1 = document.getElementById("n1").value;
        const num2 = document.getElementById("n2").value;
        if (100-num1< 100-num2) {
          document.getElementById("result").innerHTML = num1;
        } else {
          document.getElementById("result").innerHTML = num2;
        }
      }
    </script>
  </body>
</html>
