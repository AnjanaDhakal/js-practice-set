<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sum</title>
  </head>
  <body>
    <form>
      <input id="n1" type="number" />
      <input id="n2" type="number" />
      <input type="button" value="sum" onclick="sum()" />
    </form>
    <div id="sum"></div>
    <script>
        function sum(){
           var num1 = +document.getElementById("n1").value; //change num1 into type of int from string
           var num2 =+document.getElementById("n2").value;
           const sum = num1+num2;
        if(num1===num2){
        document.getElementById("sum").innerHTML = Math.pow(sum,3);
        }
        else{
            document.getElementById("sum").innerHTML = sum;
        }
    }
    </script>
  </body>
</html>
