<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Area</title>
  </head>
  <body>
    <div>
      <p id="demo"></p>
    </div>
    <script>
      var a = 5,
        b = 6,
        c = 7;
      const d = (a + b + c) / 2;
      var e = Math.sqrt(d*(d-a)*(d-b)*(d-c));
      document.getElementById("demo").innerHTML ="Area of a Triengle is: " + e;
    </script>
  </body>
</html>
